        text
    },
    alignedNAs,
    alignedAAs,
    prettyPairwise {
        positionLine,
        refAALine,
        alignedNAsLine,
        mutationLine
    }
},
drugResistance {
    version { text, publishDate },
    gene { name },
    drugScores {
        drugClass { name },
        drug {
            name,
            displayAbbr
        },
        score,
        level,
        partialScores {
