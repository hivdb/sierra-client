    gene { name, length },
    mutations {
        consensus,
        position,
        AAs,
        isInsertion,
        isDeletion,
        isApobecMutation,
        isApobecDRM,
        isUnusual,
        isSDRM,
        hasStop,
        primaryType,
        text
    },
